        <script type="text/javascript">
      function signInCallback(authResult){
            if(authResult['code']){
                  $('#signInButton').css({
                        display: "none"
                  });

                  $.ajax({
                        type: "POST",
                        url: '/gconnect?state={{STATE}}',
                        processData:false,
                        contentType: "application/octet-stream; charset=utf-8",
                        data: authResult['code'],
                        success: function(r){
                              if(r){
                                    window.location.href="/";
                              }else{
                                    $('#myModal').modal('show');
                              }
                        },
                        error: function(){
                            $('#myModal').modal('show');
                        }
                  });
            } else if(authResult['error']){
                  $('#myModal').modal('show');
            }
      }
</script>
